{% extends 'base.html' %}

{% block body %}

{% load static  %}

<!-- Slider Area -->
<section class="slider">
    <div class="hero-slider">
        {% for slide in home %}
        <!-- Start Single Slider -->
        <div class="single-slider" style="background-image:url({{ slide.image.url }})">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="text">
                            <h1>{{ slide.title }}</h1>
                            <p>{{ slide.description }}</p>
                            <div class="button">
                                <a href="#" class="btn">Get Appointment</a>
                                <a href="#" class="btn primary">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Single Slider -->
        {% endfor %}
    </div>
</section>
<!--/ End Slider Area -->

{% endblock %}
